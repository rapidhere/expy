- raw: '1 + 1'
  tokens:
    - '1 @ 0,2'
    - '+ @ 2,4'
    - '1 @ 4,5'

- raw: '12.34567'
  tokens:
    - '12.34567 @ 0,8'

- raw: '***++ -- //+-'
  tokens:
    - '* @ 0,1'
    - '* @ 1,2'
    - '* @ 2,3'
    - '+ @ 3,4'
    - '+ @ 4,6'
    - '- @ 6,7'
    - '- @ 7,9'
    - '/ @ 9,10'
    - '/ @ 10,11'
    - '+ @ 11,12'
    - '- @ 12,13'

- raw: 'var_a - var_b'
  tokens:
   - 'var_a @ 0,6'
   - '- @ 6,8'
   - 'var_b @ 8,13'
